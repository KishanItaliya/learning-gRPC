version: '3.8'

services:
  # PostgreSQL for User Service
  userdb:
    image: postgres:15-alpine
    container_name: userdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
    ports:
      - "5432:5432"
    volumes:
      - userdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Order Service
  orderdb:
    image: postgres:15-alpine
    container_name: orderdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orderdb
    ports:
      - "5433:5432"
    volumes:
      - orderdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      DB_HOST: userdb
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: userdb
      GRPC_PORT: 50051
    ports:
      - "50051:50051"
    depends_on:
      userdb:
        condition: service_healthy
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      DB_HOST: orderdb
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: orderdb
      GRPC_PORT: 50052
      USER_SERVICE_URL: user-service:50051
    ports:
      - "50052:50052"
    depends_on:
      orderdb:
        condition: service_healthy
      user-service:
        condition: service_started
    restart: unless-stopped

  # API Gateway (Node.js/Express)
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      PORT: 3000
      NODE_ENV: production
      USER_SERVICE_URL: user-service:50051
      ORDER_SERVICE_URL: order-service:50052
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - order-service
    restart: unless-stopped
    volumes:
      - ./proto:/app/proto:ro

volumes:
  userdb_data:
  orderdb_data:

